<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minimal JS Digital Clock</title>
  <!-- JetBrains Mono font -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      display: -webkit-flex;
      display: flex;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-align-items: center;
      align-items: center;
      -webkit-flex-direction: column;
      flex-direction: column;
      font-family: 'JetBrains Mono', monospace;
      user-select: none;
    }
    #clock {
      font-size: 20vw;
      font-weight: bold;
      line-height: 1;
      white-space: nowrap;
    }
    #date {
      font-size: 6vw;
      margin-top: 0.5em;
      text-transform: uppercase;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="clock">00:00:00</div>
  <div id="date">MONDAY, JANUARY 1, 2025</div>

  <script>
    (function(){
      // Older Safari doesn't support padStart or clamp()
      var days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
      var months = ['January','February','March','April','May','June','July','August','September','October','November','December'];
      var clockEl = document.getElementById('clock');
      var dateEl = document.getElementById('date');
      function twoDigits(n) {
        return n < 10 ? '0' + n : n;
      }
      function update() {
        var now = new Date();
        var h = twoDigits(now.getHours());
        var m = twoDigits(now.getMinutes());
        var s = twoDigits(now.getSeconds());
        clockEl.textContent = h + ':' + m + ':' + s;
        var day = days[now.getDay()].toUpperCase();
        var month = months[now.getMonth()].toUpperCase();
        var d = now.getDate();
        var y = now.getFullYear();
        dateEl.textContent = day + ', ' + month + ' ' + d + ', ' + y;
      }
      update();
      setInterval(update, 1000);
    })();
  </script>
</body>
</html>
