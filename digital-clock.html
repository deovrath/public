<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Customizable Full-Screen Clock</title>
  <!-- Import Monospaced Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Fira+Code:wght@400&family=Source+Code+Pro:wght@400&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%; height: 100%;
      /* Flexbox with vendor prefixes */
      display: -webkit-flex;
      display: flex;
      -webkit-flex-direction: column;
      flex-direction: column;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-align-items: center;
      align-items: center;
      overflow: hidden;
      cursor: pointer;
      -webkit-user-select: none;
      user-select: none;
    }
    /* Theme classes */
    body.theme-neon { background: #000; color: #0ff; }
    body.theme-sunset { background: #ff6e6c; color: #000; }
    body.theme-classic { background: #000; color: #fff; }
    body.theme-forest { background: #004d26; color: #a8e6cf; }
    body.theme-ocean { background: #0074d9; color: #7fdbff; }
    body.theme-mars { background: #ff4500; color: #fff; }
    body.theme-highcontrast { background: #000; color: #ff0; }
    body.theme-solarizedDark { background: #073642; color: #839496; }
    body.theme-solarizedLight { background: #eee8d5; color: #657b83; }
    body.theme-terminal { background: #001f00; color: #0f0; }
    body.theme-nixie { background: #2a1b00; color: #ff8c00; }

    /* Font face classes */
    body.font-JetBrainsMono { font-family: 'JetBrains Mono', monospace; }
    body.font-FiraCode      { font-family: 'Fira Code', monospace; }
    body.font-SourceCodePro { font-family: 'Source Code Pro', monospace; }

    /* Clock and date */
    #clock {
      font-size: 20vw;
      font-weight: bold;
      line-height: 1;
      white-space: nowrap;
    }
    #date {
      font-size: 6vw;
      font-weight: bold;
      margin-top: 0.5em;
      text-transform: uppercase;
    }
    /* Controls panel */
    #controls {
      position: absolute;
      top: 5px; right: 5px;
      background: rgba(0,0,0,0.5);
      padding: 5px;
      border-radius: 5px;
      font-size: 12px;
      color: #fff;
      z-index: 10;
      display: block;
    }
    #controls select, #controls button {
      font-size: 12px;
      margin: 2px;
    }
    #hint {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      opacity: 0.5;
      color: inherit;
    }
  </style>
</head>
<body class="theme-neon font-JetBrainsMono">
  <div id="controls" onclick="event.cancelBubble=true; if(event.stopPropagation) event.stopPropagation();">
    Theme:
    <select id="themeSelect">
      <option value="neon">Neon</option>
      <option value="sunset">Sunset</option>
      <option value="classic">Classic</option>
      <option value="forest">Forest</option>
      <option value="ocean">Ocean</option>
      <option value="mars">Mars</option>
      <option value="highcontrast">High Contrast</option>
      <option value="solarizedDark">Solarized Dark</option>
      <option value="solarizedLight">Solarized Light</option>
      <option value="terminal">Terminal</option>
      <option value="nixie">Nixie Tube</option>
    </select><br>
    Format:
    <select id="formatSelect">
      <option value="24">24-hour</option>
      <option value="12">12-hour</option>
    </select><br>
    Font:
    <select id="fontSelect">
      <option value="JetBrainsMono">JetBrains Mono</option>
      <option value="FiraCode">Fira Code</option>
      <option value="SourceCodePro">Source Code Pro</option>
    </select><br>
    <button id="decreaseFont">A-</button>
    <button id="increaseFont">A+</button>
  </div>

  <div id="clock">00:00:00</div>
  <div id="date">Loadingâ€¦</div>
  <div id="hint">Tap on screen to update clock</div>

  <script>
    // Compatibility: no ES6
    var days = ['SUNDAY','MONDAY','TUESDAY','WEDNESDAY','THURSDAY','FRIDAY','SATURDAY'];
    var months = ['JANUARY','FEBRUARY','MARCH','APRIL','MAY','JUNE','JULY','AUGUST','SEPTEMBER','OCTOBER','NOVEMBER','DECEMBER'];

    var clockElem = document.getElementById('clock');
    var dateElem  = document.getElementById('date');
    var body      = document.body;

    function updateClock() {
      var now = new Date();
      var hours = now.getHours();
      var mins  = now.getMinutes();
      var secs  = now.getSeconds();
      var fmt   = document.getElementById('formatSelect').value;
      var timeStr;
      if (fmt === '12') {
        var ampm = hours < 12 ? 'AM' : 'PM';
        hours = hours % 12;
        if (hours === 0) hours = 12;
        timeStr = (hours < 10 ? '0'+hours : hours) + ':' +
                  (mins < 10 ? '0'+mins : mins) + ':' +
                  (secs < 10 ? '0'+secs : secs) + ' ' + ampm;
      } else {
        timeStr = (hours < 10 ? '0'+hours : hours) + ':' +
                  (mins < 10 ? '0'+mins : mins) + ':' +
                  (secs < 10 ? '0'+secs : secs);
      }
      clockElem.innerHTML = timeStr;
      var dayName = days[now.getDay()];
      var monthName = months[now.getMonth()];
      var dateNum = now.getDate();
      var year = now.getFullYear();
      dateElem.innerHTML = dayName + ', ' + monthName + ' ' + dateNum + ', ' + year;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Theme selection
    document.getElementById('themeSelect').onchange = function() {
      var t = this.value;
      // remove old theme classes
      var classes = body.className.split(' ');
      for (var i=0;i<classes.length;i++) {
        if (classes[i].indexOf('theme-')===0) {
          body.classList.remove(classes[i]);
        }
      }
      body.classList.add('theme-' + t);
    };

    // Font selection
    document.getElementById('fontSelect').onchange = function() {
      var f = this.value;
      // remove old font classes
      var classes = body.className.split(' ');
      for (var i=0;i<classes.length;i++) {
        if (classes[i].indexOf('font-')===0) {
          body.classList.remove(classes[i]);
        }
      }
      body.classList.add('font-' + f);
    };

    // Font size controls
    var scale = 1;
    var minScale = 0.5, maxScale = 2, step = 0.1;
    document.getElementById('increaseFont').onclick = function(e) {
      e.cancelBubble = true;
      scale = scale + step;
      if (scale > maxScale) scale = maxScale;
      clockElem.style.fontSize = (20*scale) + 'vw';
      dateElem.style.fontSize  = (6*scale)  + 'vw';
    };
    document.getElementById('decreaseFont').onclick = function(e) {
      e.cancelBubble = true;
      scale = scale - step;
      if (scale < minScale) scale = minScale;
      clockElem.style.fontSize = (20*scale) + 'vw';
      dateElem.style.fontSize  = (6*scale)  + 'vw';
    };

    // Tap handler to update (for hint)
    body.ontouchstart = function() {
      updateClock();
    };
  </script>
</body>
</html>
