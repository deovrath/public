<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Clock</title>
<!-- JetBrains Mono from Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=JetBrains+Mono:400,700&display=swap" rel="stylesheet">
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'JetBrains Mono', monospace;
    position: relative;
    overflow: hidden;
    transition: background 0.5s, color 0.5s;
  }
  #watermark {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 38vw;
    opacity: 0.18;
    pointer-events: none;
    user-select: none;
    z-index: 0;
    line-height: 1;
    transition: color 0.5s, text-shadow 0.5s;
  }
  #clock, #date {
    position: relative;
    z-index: 1;
    text-align: center;
    transition: color 0.5s, text-shadow 0.5s;
  }
  #clock {
    font-size: 8vw;
    font-weight: bold;
    text-shadow: 0 0 24px rgba(0,0,0,0.10);
  }
  #date {
    font-size: 3vw;
    margin-top: 10px;
    text-shadow: 0 0 12px rgba(0,0,0,0.08);
  }
  /* AM (Day) Styles */
  body.am {
    background: #fff;
    color: #222;
  }
  body.am #clock,
  body.am #date {
    color: #222;
    text-shadow: 0 0 16px #ffecb3, 0 0 2px #fff;
  }
  body.am #watermark {
    color: #ffeb3b;
    text-shadow:
      0 0 40px #fffde7,
      0 0 80px #fffde7,
      0 0 120px #fffde7;
  }
  /* PM (Night) Styles */
  body.pm {
    background: #000;
    color: #0ff;
  }
  body.pm #clock,
  body.pm #date {
    color: #0ff;
    text-shadow: 0 0 16px #003366, 0 0 2px #fff;
  }
  body.pm #watermark {
    color: #b3c6ff;
    text-shadow:
      0 0 40px #b3c6ff,
      0 0 80px #b3c6ff,
      0 0 120px #b3c6ff;
  }
</style>
</head>
<body>
<div id="watermark">‚òÄÔ∏è</div>
<div id="clock">00:00:00</div>
<div id="date">Loading date...</div>
<script>
function updateClock() {
  var now = new Date();
  var hours = now.getHours();
  var minutes = now.getMinutes();
  var seconds = now.getSeconds();
  var isAM = hours < 12;
  var displayHour = hours % 12;
  displayHour = displayHour ? displayHour : 12; // hour '0' should be '12'

  var strTime = (displayHour < 10 ? '0' : '') + displayHour + ':' +
                (minutes < 10 ? '0' : '') + minutes + ':' +
                (seconds < 10 ? '0' : '') + seconds;
  document.getElementById('clock').textContent = strTime;

  // Watermark: sun for AM, moon for PM, and style accordingly
  var watermark = document.getElementById('watermark');
  var body = document.body;
  if (isAM) {
    watermark.textContent = '‚òÄÔ∏è';
    body.className = 'am';
  } else {
    watermark.textContent = 'üåô';
    body.className = 'pm';
  }

  var days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
  var months = [
    'January','February','March','April','May','June',
    'July','August','September','October','November','December'
  ];
  var longDate = days[now.getDay()] + ', ' +
                 months[now.getMonth()] + ' ' +
                 now.getDate() + ', ' +
                 now.getFullYear();
  document.getElementById('date').textContent = longDate;
}

setInterval(updateClock, 1000);
updateClock();
</script>
</body>
</html>
